<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #c0e4ff); 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background-color: #ffffff;
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #0077ff;
      padding: 4px;
      background-color: white;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .role {
      font-size: 14px;
      color: #0077ff;
      margin-bottom: 15px;
    }

    .bio {
      font-size: 13px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="suga.jpg" alt="suga" class="avatar">
    <div class="name">Suga</div>
    <div class="role">Frontend Developer</div>
    <div class="bio">
      Passionate about coding and creating beautiful websites
    </div>
  </div>

</body>
</html>
