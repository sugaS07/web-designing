<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Product Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #131313;
      text-align: center;
      margin: 30px 0;
      font-size: 36px;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background-color: #fff;
      color: #333;
      width: 250px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      text-align: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .card:hover {
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .card p {
      font-size: 18px;
      color: #555;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Our Latest Products</h1>

  <div class="container">
    <div class="card">
      <img src="head.png" alt="Wireless Headphones">
      <h2>Wireless Headphones</h2>
      <p>$49.99</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="card">
      <img src="smart.jpeg" alt="Smart Watch">
      <h2>Smart Watch</h2>
      <p>$89.99</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="card">
      <img src="blue.jpeg" alt="Bluetooth Speaker">
      <h2>Bluetooth Speaker</h2>
      <p>$39.99</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </div>
</body>
</html>
