<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .rounded-btn {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none; 
    }

    .rounded-btn:hover {
      background-color: #0059b3;
    }
  </style>
</head>
<body>

  <h1> Welcome Students!</h1>
  <p>Check your courses, attendance, and performance in one place.</p>

  <a href="#" class="rounded-btn">Go to Dashboard</a>

</body>
</html>
