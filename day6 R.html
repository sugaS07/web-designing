<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
  border: none;
  border-radius: 5px;
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: hsl(0, 100%, 56%);
  color: rgb(245, 243, 243);
  position: relative;
}

.ribbon {
  width: 60px;
  font-size: 14px;
  padding: 4px;
  position: absolute;
  right: -25px;
  top: -15px;
  text-align: center;
  border-radius: 25px;
  transform: rotate(30deg);
  background-color: #0f0f0f;
  color: white;
}
</style>
</head>
<body>

<h1>OFFERS</h1>

<button class="btn">
  Special offer
  <span class="ribbon">NEW</span>
</button>

</body>
</html>
